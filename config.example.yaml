# TWS System Configuration (Example)

system:
  log_level: "INFO"
  env: "prod"

exchange:
  name: "okx"
  # Memory Optimization: Only load specific instrument types
  # Options: SPOT, SWAP, FUTURES, OPTION
  # Leave empty to load all (High Memory Usage!)
  market_type: "SWAP" 
  
  # API Keys (Value starting with ${} will be read from Environment Variables)
  api_key: "${OKX_API_KEY}"
  secret: "${OKX_SECRET}"
  passphrase: "${OKX_PASSPHRASE}"

strategy:
  name: "DynamicRebalance"
  symbols: 
    - "BTC/USDT:USDT"
  
  parameters:
    leverage: 10
    lot_size: 0.01
